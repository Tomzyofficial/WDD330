<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist's Corner - Prompts and Styles</title>
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/large.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <button onclick="location.href='home.html'" id="back">
            <i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i>Back</button>
        <h1>Artist's Corner</h1>
        <button onclick="location.href='saves.html'" id="saves">Your Saves</button>
    </header>
    <main id="prompt-main">
        <h2>Prompts & Styles</h2>
        <div id="buttons">
            <p>Do you wanna look at Prompts or Styles?</p>
            <button id="prompt-btn">Prompts</button>
            <button id="style-btn">Styles</button>
        </div>

        <div id="extras">
            <p>Do you want anything specific in your prompt?</p>
            <input type="text">

            <p>What about a specific category?</p>
            <select name="prompt-cat" id="prompt-cat">
                <option value="animal">Animals</option>
                <option value="celeb">Celebrities</option>
                <option value="verb">Verbs</option>
            </select>
        </div>

        <div id="prompt-display">
            <h3>Your Random Prompt or Style:</h3>
        
        </div>

    </main>
</body>
</html>
