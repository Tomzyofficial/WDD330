<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form action="">
        <fieldset>
          <legend>Customer Name</legend>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required />
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <label for="street">Street Address</label>
          <input type="text" id="street" name="street" required />
          <label for="city">City</label>
          <input type="text" id="city" name="city" required />
          <label for="state">State</label>
          <input type="text" id="state" name="state" required />
          <label for="zip_code">Zip Code</label>
          <input type="text" id="zip_code" name="zip_code" required />
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label for="ccn">Credit Card Number</label>
          <input type="text" id="ccn" name="ccn" required />
          <label for="expDate">Expiration Date</label>
          <input type="text" id="expDate" name="expDate" required />
          <label for="sCode">Security Code</label>
          <input type="text" id="sCode" name="sCode" required />
        </fieldset>
      </form>
      <button type="submit" form="" value="Checkout">Checkout</button>

      <section>
        <p id="subTotal">Subtotal:</p>
        <p>Tax:</p>
        <p>Shipping Estimate:</p>
        <p>Order Total:</p>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
